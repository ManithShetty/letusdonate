<!DOCTYPE html>
<html lang="en">
<head>
  <title>Letusdonate</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../../static/css/donor.css">
   <link rel="stylesheet" type="text/css" href="../../static/css/ngo.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container-fluid">
	<div class="row" style="background-image: url('../../static/img/front.jpg'); background-repeat: repeat; padding: 20px" >
 		<div class="col-sm-8">
         <center><a href="{% url 'dashboard' %}"><img src="../../static/img/Untitled.png" alt="Logo" id="logo" style="width:424px;height:84px;"></center>
        </div>
  	    <div class="col-sm-4">
  		    <center><h1><p>  
  			<a href="{% url 'settings_view' %}"><button type="button" class="btn btn-primary btn-lg">Settings</button></a>
  			<a href="{% url 'logout' %}"><button type="button" class="btn btn-primary btn-lg">Logout</button></a>
  		    </p></h1></center>
  	    </div>
	</div>

    <form>
        <div class="row" id="ngo">  
            <div class="col-sm-offset-1 col-sm-10">
                <h2><b>Items with Volunteers</b></h2>
                <table class="table">
                <thead>
                <tr>
                  <th>Item</th>
                  <th>Type</th>
                  <th>Quantity</th>
                  <th>City</th>
                </tr>
                </thead>
                <tbody>
                {% if not donations %}
                  <tr>
                    <td colspan="4"><center>No Items to Display</center></td>
                  </tr>
                {% endif %}
                {% for donation in donations %}
                <tr>
                  <td>{{donation.item.name}}</td>
                  <td>{{donation.item.type}}</td>
                  <td>{{donation.quantity}}</td>
                  <td>{{donation.quantity}}</td>
                  <td>{{donation.city}}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>          
    </form>    
</div>
</body>

</html>
