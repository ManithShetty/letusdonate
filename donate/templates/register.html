<!DOCTYPE html>
<html lang="en">
<head>
  <title>Letusdonate</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body background="../static/img/back.jpg">

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-offset-1 col-sm-10">
      <center><a href="main.html"><img src="../static/img/Untitled.png" alt="Logo" id="logo" style="width:424px;height:84px;"></a></center>
    </div>
  </div>
  
  <div class="row" style="padding-top: 75px">
    <div class="col-sm-offset-3 col-sm-6">
      <div class="panel panel-default">
         <div class="panel-heading">
            <strong>Register</strong>
            </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label">Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputEmail3" placeholder="Name" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label">Email</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password" required="">
                        </div>
                    </div>
                    <center>
                        <label class="radio-inline"><input type="radio" name="optradio"><strong>Donor</strong></label>
                        <label class="radio-inline"><input type="radio" name="optradio"><strong>Volunteer</strong></label>
                        <label class="radio-inline"><input type="radio" name="optradio"><strong>NGO</strong></label>
                    </center>
                    <div class="form-group last">
                        <div class="col-sm-offset-5 col-sm-9" style="padding-top: 20px">
                            <button type="submit" class="btn btn-success btn-sm">Register</button>
                            <button type="reset" class="btn btn-default btn-sm">Reset</button>
                        </div>
                    </div>
                    </form>
                </div>  
            </div>
        </div>
    </div>
</div>

</body>
</html>
