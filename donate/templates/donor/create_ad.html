<!DOCTYPE html>
<html lang="en">
<head>
  <title>Letusdonate</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
<div class="row">
 		<div class="col-sm-8"><center><a href="{% url 'dashboard' %}"><img src="../../static/img/Untitled.png" alt="Logo" id="logo" style="width:424px;height:84px;"></a></center></div>
  		<div class="col-sm-4">
  		<center><h1><p>
   
  			<a href="settings.html"><button type="button" class="btn btn-primary btn-lg">Setting</button></a>
  			<a href="{% url 'logout' %}"><button type="button" class="btn btn-primary btn-lg">Logout</button></a>
  		</p></h1></center>
  		</div>
 <div class="row"><p>                                                                </p></div>
  <div class="row"><p>                                                                </p></div>
   <div class="row"><p>                                                                </p></div>
    <div class="row"><p>                                                                </p></div>
     <div class="row"><p>                                                                </p></div>
  <div class="row"><p>                                                                </p></div>
   <div class="row"><p>                                                                </p></div>
    <div class="row"><p>                                                                </p></div>
		<div class="row">
			<div class="col-sm-offset-3	 col-sm-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<strong>Create Donation</strong>
					</div>
					<div class="panel-body">
                    	<form class="form-horizontal" role="form" action="{% url 'create_ad' %}" method="post">
                    		{% csrf_token %}
												<div class="form-group">
                        	<label for="inputEmail3" class="col-sm-3 control-label">Item Name</label>
                        	<div class="col-sm-9">
                            	<input type="email" class="form-control" id="inputEmail3" name="name" placeholder="Item Name" required="" />
                        	</div>
	                    	</div>
                    	<div class="form-group">
                        	<label for="inputEmail3" class="col-sm-3 control-label">Quantity 1X</label>
                        	<div class="col-sm-9">
                            	<input type="email" class="form-control" id="inputEmail3" name="quantity" placeholder="Quantity" required="">
                        	</div>
                    	</div>

                    	<div class="form-group">
                        	<label for="inputEmail3" class="col-sm-3 control-label">Item description</label>
                        	<div class="col-sm-9">
								<textarea class="form-control" id="inputEmail3" name="description" rows=4 placeholder="Item Description" required=""></textarea>
							</div>
                    	</div>

                    	<center><div class="dropdown">
                    		<button class="btn btn-primary dropdown-toggle" name="type" type="button" data-toggle="dropdown">Choose category
    						<span class="caret"></span></button>
    						<ul class="dropdown-menu dropdown-menu-">
    						  <li><a href="#">Clothes</a></li>
    						  <li><a href="#">Books</a></li>
    						  <li><a href="#">Bed</a></li>
    						</ul>
  						</div></center>
  						
  						<div><p>                 </p></div>
                    
                    	<div class="form-group">
								<label for="inputEmail3" class="col-sm-3 control-label">Address</label>
								<div class="col-sm-9">
									<textarea class="form-control" id="inputEmail3" name="address" rows=4 placeholder="Address" required="">
									</textarea>
								</div>
							</div>
							<div class="form-group">
								<label for="inputEmail3" class="col-sm-3 control-label">Mobile No.</label>
								<div class="col-sm-9">
									<textarea class="form-control" id="inputEmail3" name="phone" rows=1 placeholder="Mobile Number" required=""></textarea>
								</div>
							</div>
							
                      
                   <div><p>                                  </p></div>
                   <div><p>                                   </p></div>
                   
                
                    <div class="form-group last">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="submit" class="btn btn-success btn-sm">
                               Donate
                               </button>
                                 <button type="reset" class="btn btn-default btn-sm">
                                Reset</button>
                        </div>
                    </div>
                    </form>
                </div>
				</div>	
			</div>
		</div>
	</div>
</body>

</html>
