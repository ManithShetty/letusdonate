<!DOCTYPE html>
<html lang="en"> 
<head>
  <title>Letusdonate</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../../static/css/list.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body style="background-image: url('../../static/img/back2.jpg');">

<div class="container-fluid">
	<div class="row" style="background-image: url('../../static/img/front.jpg'); background-repeat: repeat; padding: 20px" >
 		<div class="col-sm-8">
      <center><img src="../../static/img/Untitled.png" alt="Logo" id="logo" style="width:424px;height:84px;"></center>
    </div>
  	<div class="col-sm-4">
  		<center><h1><p>  
  			<a href="{% url 'settings_view' %}"><button type="button" class="btn btn-primary btn-lg">Settings</button></a>
  			<a href="{% url 'logout' %}"><button type="button" class="btn btn-primary btn-lg">Logout</button></a>
  		</p></h1></center>
  	</div>
	</div>

  <div class="row" style="padding-top: 60px;padding-bottom: 60px">
    <div class="col-sm-7 col-sm-offset-1">
      <div class="row">
        <div class="col-sm-4 col-sm-offset-2" id="createad">
            <a href="{% url 'create_ad_view' %}"><img src="../../static/img/create-ad.png" class="img-circle" alt="Cinque Terre" width="156" height="156"></a>
        </div>
        <div class="col-sm-4">
            <a href="{% url 'join_as_vol' %}"><img src="../../static/img/joinas.png" class="img-circle" alt="Cinque Terre" width="156" height="156"></a>
        </div>
      </div>
      <div class="row" style="padding-top: 40px">
        <div class="col-sm-4 col-sm-offset-2">
            <a href="{% url 'view_events' %}"><img src="../../static/img/event.png" class="img-circle" alt="Cinque Terre" width="156" height="156"></a>
        </div>
        <div class="col-sm-4">
            <a href="{% url 'ngo_list' %}"><img src="../../static/img/ngodetail.png" class="img-circle" alt="Cinque Terre" width="156" height="156"> </a>
        </div>
      </div>
       <div class="row" style="padding-top: 40px">
        <div class="col-sm-4 col-sm-offset-2">
            <a href="{% url 'view_items' %}"><img src="../../static/img/itemdonation.png" class="img-circle" alt="Cinque Terre" width="156" height="156"> </a>
        </div>
        <div class="col-sm-4">
            <a href="{% url 'guidelines' %}"><img src="../../static/img/guidelines.png" class="img-circle" alt="Cinque Terre" width="156" height="156"></a>
        </div>
      </div>
    </div>

    <div class="col-sm-4" style="margin: 0 auto; overflow-y: auto; height: 600px;">
      <ul type="none">
        {% for donation in donations %}
        <div class="event">
          <li>
          <h4 id="heading_{{forloop.counter}}">{{donation.item.name}}</h4>
            <p id="text_{{forloop.counter}}">
            Quantity: {{donation.quantity}}<br/>
            Type: {{donation.item.type}}<br/>
            Status: {{donation.status}}<br/>
            </p>
          </li>
        </div>
        {% endfor %}
      </ul>
    </div>

  </div>

  <div class="row" style="background-image: url('../../static/img/front.jpg'); padding: 20px;">
      <div class="col-sm-2 col-sm-offset-2">
        <center><h1>
            <p>           
              <a href="{% url 'about' %}">
                <button type="button" class="btn btn-primary btn-lg">About</button>
              </a>
            </p>
          </h1></center>
      </div>
      <div class="col-sm-4">
          <center><h1>
            <p>           
              <a href="{% url 'faq' %}">
                <button type="button" class="btn btn-primary btn-lg">FAQ</button>
              </a>
            </p>
          </h1></center>
      </div>
      <div class="col-sm-2">
        <center><h1>
            <p>           
              <a href="{% url 'contact_us_view' %}">
                <button type="button" class="btn btn-primary btn-lg">Contact Us</button>
              </a>
            </p>
          </h1></center>
        
      </div>
    </div>
</div>

	
</body>
</html>
