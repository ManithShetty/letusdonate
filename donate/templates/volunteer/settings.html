<!DOCTYPE html>
<html lang="en">
<head>
  <title>Letusdonate</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body background="../../static/img/back.jpg">

<div class="container">
<div class="row">
 		<div class="col-sm-8"><center><a href="{% url 'dashboard' %}"><img src="../../static/img/Untitled.png" alt="Logo" id="logo" style="width:424px;height:84px;"></a></center></div>
  		<div class="col-sm-4">
  		<center><h1><p>
      
  			<a href="{% url 'settings_view' %}"><button type="button" class="btn btn-primary btn-lg">Settings</button></a>
  			<a href="{% url 'logout' %}"><button type="button" class="btn btn-primary btn-lg">Logout</button></a>
  		</p></h1></center>
  		</div>
 <div class="row"><p>                                                                </p></div>
  <div class="row"><p>                                                                </p></div>
   <div class="row"><p>                                                                </p></div>
    <div class="row"><p>                                                                </p></div>
     <div class="row"><p>                                                                </p></div>
  <div class="row"><p>                                                                </p></div>
   <div class="row"><p>                                                                </p></div>
    <div class="row"><p>                                                                </p></div>
		<div class="row">
			<div class="col-sm-offset-3	 col-sm-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<strong>Change-info</strong>
					</div>
					<div class="panel-body">
						<form class="form-horizontal" role="form" action="{% url 'settings' %}" method="post">
							{% csrf_token %}
							<div class="form-group">
								<label for="name" class="col-sm-3 control-label">Name</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="name" name="name" value="{{vol.user.first_name}}" placeholder="name" required="" />
								</div>
							</div>
							<div class="form-group">
								<label for="address" class="col-sm-3 control-label">Address</label>
								<div class="col-sm-9">
									<textarea class="form-control" id="address" name="address" rows=5 placeholder="Address" required="">{{vol.address}}</textarea>
								</div>
							</div>
							<div class="form-group">
								<label for="city" class="col-sm-3 control-label">City</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="city" name="city" value="{{vol.city}}" placeholder="City" required="" />
								</div>
							</div>
							<div class="form-group">
								<label for="pin" class="col-sm-3 control-label">Pincode</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="pin" name="pincode" value="{{vol.pincode}}" placeholder="Pincode" required="" />
								</div>
							</div>
							<div class="form-group">
								<label for="phone" class="col-sm-3 control-label">Mobile No.</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="phone" name="phone" value="{{vol.phone}}" placeholder="Phone" required="" />
								</div>
							</div>
							<div class="form-group">
								<label for="inputPassword3" class="col-sm-3 control-label">New Password</label>
									<div class="col-sm-9">
										<input type="password" class="form-control" id="inputPassword3" name="new_password" placeholder="Password" />
									</div>
							</div>

							<div class="form-group-last">
								<div class="col-sm-offset-5 col-sm-9">
									<button type="submit" class="btn btn-success btn-sm">Save</button></a>
								</div>
							</div>
						</form>
					</div>
				</div>	
			</div>
		</div>
	</div>
</body>

</html>
